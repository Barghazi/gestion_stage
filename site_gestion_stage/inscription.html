<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/inscription.css"> <!-- Ajouter ton style spécifique si nécessaire -->
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">StageNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="recherche.html">Recherche</a></li>
                <li><a href="offres.html">offres de stages</a></li>
                <li><a href="cvs.html">CVs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="inscription.html" class="btn btn-signup"><i class="fas fa-user-plus"></i> Inscription</a>
                <a href="seconnecter.html" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
            </div>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <div class="container">
        <!-- Left Side (Sign Up) -->
        <div class="signup-section">
            <h1>Inscription</h1>
            <form>
                <label for="login">Login</label>
                <input type="text" id="login" placeholder="Entrez votre login">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre email">

                <label for="country">Pays</label>
                <input type="text" id="country" placeholder="Entrez votre pays">

                <label for="reference">Code de Référence</label>
                <input type="text" id="reference" placeholder="Entrez le code de référence">

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" placeholder="Créez un mot de passe">

                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">En cliquant sur "S'inscrire", vous acceptez nos <a href="#">Conditions d'utilisation</a></label>
                </div>

                <button type="submit" class="signup-btn">S'inscrire</button>
            </form>
        </div>

        <!-- Right Side (Sign In) -->
        <div class="signin-section">
            <h2>Bienvenue sur la plateforme StageNow</h2>
            <p>Si vous avez déjà un compte</p>
            <a href="seconnecter.html" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Se Connecter</a>
        </div>
    </div>

</body>
</html>
